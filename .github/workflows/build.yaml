name: Docker Build CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'

env:
    GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
    GAR_LOCATION: asia-northeast3
    PROJECT_ID: o1labs-192920
    REGISTRY: gitops-images

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{github.event.pull_request.head.ref}}
          git checkout ${{github.event.pull_request.head.sha}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2.1.5
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Determine tags
        id: determine_tags
        run: |
          BASE_IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/archive-node-api"

          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            # Release build from tag (e.g., v1.2.3)
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}  # Remove 'v' prefix

            # Generate semantic version tags
            TAGS="${BASE_IMAGE}:${VERSION}"
            TAGS="${TAGS},${BASE_IMAGE}:latest"

            # Add major.minor and major tags if it's a semantic version
            if [[ $VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
              MAJOR="${BASH_REMATCH[1]}"
              MINOR="${BASH_REMATCH[2]}"
              TAGS="${TAGS},${BASE_IMAGE}:${MAJOR}.${MINOR}"
              TAGS="${TAGS},${BASE_IMAGE}:${MAJOR}"
            fi

            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "Building release tags: ${TAGS}"
          else
            # PR build - use dev tags with SHA
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            FULL_TAG="${BASE_IMAGE}:dev-${{ github.sha }}"
            SHORT_TAG="${BASE_IMAGE}:dev-${SHORT_SHA}"
            echo "tags=${FULL_TAG},${SHORT_TAG}" >> $GITHUB_OUTPUT
            echo "Building dev tags: ${FULL_TAG},${SHORT_TAG}"
          fi
 
      - name: Build and push Docker image
        uses: docker/build-push-action@v6.7.0
        with:
          context: .
          push: true
          tags: ${{ steps.determine_tags.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache